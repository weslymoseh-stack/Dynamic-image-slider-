<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider">
    <div class="slides">
      <!-- Images -->
      <img src="image1.jpg?text=Slide+1" class="slide" alt="Slide 1">
      <img src="images2.jpg?text=Slide+2" class="slide" alt="Slide 2">
      <img src="images3.jpg?text=Slide+3" class="slide" alt="Slide 3">
    </div>

    <!-- Navigation -->
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
